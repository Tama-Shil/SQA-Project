<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        p {
            margin-bottom: 10px;
        }

        #downloadButton {
            display: block;
            width: 200px;
            padding: 10px;
            margin: 20px auto;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #downloadButton:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Patient Details</h1>
    <p>Patient ID: {{ patient.patient_id }}</p>
    <p>Patient Name: {{ patient.patient_name }}</p>
    <p>Cabin Number: {{ patient.cabin_number }}</p>
    <p>Reports Bill: {{ patient.reports_bill }}</p>
    <p>Medicine Bill: {{ patient.medicine_bill }}</p>
    <p>Total Bill: {{ patient.total_bill }}</p>
    
    <!-- "Download bill" button -->
    <button id="downloadButton">Download bill</button>
</div>

<script>
    document.getElementById("downloadButton").addEventListener("click", function() {
        // Hide the download button and other unnecessary elements
        document.getElementById("downloadButton").style.display = "none";

        // Print the content
        window.print();

        // Show the download button again after printing
        document.getElementById("downloadButton").style.display = "block";
    });
</script>

</body>
</html>
