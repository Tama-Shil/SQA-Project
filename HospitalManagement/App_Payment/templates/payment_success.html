<!-- payment_success.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Details</title>
</head>
<body>
    <h1>Patient Details</h1>
    <p>Patient ID: {{ patient.patient_id }}</p>
    <p>Patient Name: {{ patient.patient_name }}</p>
    <p>Cabin Number: {{ patient.cabin_number }}</p>
    <p>Reports Bill: {{ patient.reports_bill }}</p>
    <p>Medicine Bill: {{ patient.medicine_bill }}</p>
    <p>Total Bill: {{ patient.total_bill }}</p>
    
    <!-- "Download bill" button -->
    <button id="downloadButton">Download bill</button>

    <script>
        document.getElementById("downloadButton").addEventListener("click", function() {
            // Hide the download button and other unnecessary elements
            document.getElementById("downloadButton").style.display = "none";

            // Print the content
            window.print();

            // Show the download button again after printing
            document.getElementById("downloadButton").style.display = "block";
        });
    </script>
</body>
</html>
