<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Information</title>
</head>
<body>
    <h1>Patient Information</h1>
    <p><strong>Patient ID:</strong> {{ patient.patient_id }}</p>
    <p><strong>Name:</strong> {{ patient.name }}</p>
    <p><strong>Total Days Stayed:</strong> {{ total_days_stayed }}</p>
    <p><strong>Room Charge:</strong> ${{ room_charge }}</p>
    <p><strong>Test Charge:</strong> ${{ test_charge }}</p>
    <p><strong>Medicine Charge:</strong> ${{ medicine_charge }}</p>
    <p><strong>Total Amount:</strong> ${{ total_amount }}</p>
    <p><a href="{% url 'download_bill_pdf' patient_id=patient.patient_id %}">Download Bill PDF</a></p>
</body>
</html>
