<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prescribe Patient - Hospital Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #f60;
            text-align: center;
        }
        form {
            margin-top: 30px;
        }
        label {
            font-weight: bold;
            color: #333;
        }
        input[type="text"], input[type="number"], textarea, select {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"], input[type="button"] {
            background-color: #f60;
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="submit"]:hover, input[type="button"]:hover {
            background-color: #e65100;
        }
        .success-msg {
            display: none;
            background-color: #dff0d8;
            color: #3c763d;
            border: 1px solid #d6e9c6;
            padding: 15px;
            margin-top: 20px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Prescribe Patient - Hospital Management System</h1>
        <form id="prescribeForm" method="POST" action="{% url 'prescribePatient' %}">
            <label for="patientName">Patient Name:</label>
            <input type="text" id="patientName" name="patientName" placeholder="Enter patient's name" required>
        
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" placeholder="Enter patient's age" required>
        
            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
        
            <label for="symptoms">Symptoms:</label>
            <textarea id="symptoms" name="symptoms" rows="4" placeholder="Enter patient's symptoms"></textarea>
        
            <label for="diagnosis">Diagnosis:</label>
            <textarea id="diagnosis" name="diagnosis" rows="4" placeholder="Enter diagnosis"></textarea>
        
            <label for="prescription">Prescription:</label>
            <textarea id="prescription" name="prescription" rows="4" placeholder="Enter prescription details"></textarea>
        
            <input type="submit" value="Prescribe">
        </form>
        
        <div class="success-msg" id="successMessage">Prescription successfully added!</div>
        <a href="{% url 'home' %}" onclick="history.back(); return false;" class="back-button">Back</a>
    </div>

    <script>
        document.getElementById("prescribeForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form submission
            document.getElementById("successMessage").style.display = "block"; // Show success message
            setTimeout(function() {
                document.getElementById("successMessage").style.display = "none"; // Hide success message after 3 seconds
            }, 3000);
        });
    </script>
</body>
</html>
