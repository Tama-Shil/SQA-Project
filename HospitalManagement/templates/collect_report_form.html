<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collect Report - Hospital Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff; /* Set background color */
        }

        .container {
            max-width: 400px; /* Adjust the max-width to your desired value */
            margin: 20px auto; /* Center the container */
            background-color: #f7ebeb; /* Set container background color */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Add a subtle box shadow */
        }

        h2 {
            color: #ff5722; /* Set the color to orange */
            text-align: center; /* Center align the heading */
        }

        form {
            max-width: 600px; /* Increased max-width */
            margin: auto;
            padding: 20px;
            background-color: #f7ebeb; /* White color */
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        form label {
            display: block;
            margin-bottom: 8px;
            color: #555;
        }

        form input,
        form select,
        form button {
            width: 100%;
            padding: 10px;
            margin-bottom: 12px;
            box-sizing: border-box;
        }

        form button {
            background-color: #d46926;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        form button:hover {
            background-color: #d46926;
        }
    </style>
</head>
<body>

    <form action="{% url 'reportNotFound' %}">  
        <h2>Collect Report</h2>
            <label for="patientId">Patient ID:</label>
            <input type="text" id="patientId" name="patientId" required>

            <label for="patientName">Patient Name:</label>
            <input type="text" id="patientName" name="patientName" required>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <label>Medical Tests:</label>
            <div>
                <input type="checkbox" id="bloodTest" name="tests[]" value="bloodTest">
                <label for="bloodTest">Blood Test</label>
            </div>
            <div>
                <input type="checkbox" id="xRay" name="tests[]" value="xRay">
                <label for="xRay">X-ray</label>
            </div>
            <div>
                <input type="checkbox" id="urineAnalysis" name="tests[]" value="urineAnalysis">
                <label for="urineAnalysis">Urine Analysis</label>
            </div>
            
            <button type="submit">Submit</button>
        </form>
   

</body>
</html>
